<!doctype html>
<html>
  <head>
    <title>Aurelia Catalog</title>
    <link rel="stylesheet" href="jspm_packages/npm/font-awesome@4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/samples.css">
    <link rel="stylesheet" href="styles/styles.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body aurelia-app="main">
    <script>
      ((window.gitter = {}).chat = {}).options = {
        disableDefaultChat: true
      };
    </script>
    <script src="https://sidecar.gitter.im/dist/sidecar.v1.js" async defer></script>

    <div class="splash">
      <div class="message">Aurelia KendoUI Components Catalog</div>
      <i class="fa fa-spinner fa-spin"></i>
    </div>

    <script src="http://kendo.cdn.telerik.com/2016.1.112/js/jszip.min.js"></script>
    <script src="jspm_packages/system.js"></script>
    <script src="config.js"></script>
    <script>
      System.import('aurelia-bootstrapper');

      // Load the package.json from the root to get the package name
      System.import("root/package.json!").then(function(m) {
        var cfg = {
           packages: {}
        };

        // Create a new systemjs package with the package name
        cfg.packages[m.name] = {
            "main": "index",
            "dependencies": m.jspm.dependencies
        };

        System.config(cfg);

      });

    </script>
  </body>
</html>
