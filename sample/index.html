<!doctype html>
<html>
  <head>
    <title>Aurelia Catalog</title>
    <link rel="stylesheet" href="jspm_packages/npm/font-awesome@4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/samples.css">
    <link rel="stylesheet" href="styles/styles.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body aurelia-app="main">
    <div class="splash">
      <div class="message">Aurelia KendoUI Components Catalog</div>
      <i class="fa fa-spinner fa-spin"></i>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bluebird/3.4.0/bluebird.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/1.2.1/chroma.min.js"></script>
    <script src="http://kendo.cdn.telerik.com/2020.3.915/js/jquery.min.js"></script>
    <script src="http://kendo.cdn.telerik.com/2020.3.915/js/jszip.min.js"></script>
	<script src="http://kendo.cdn.telerik.com/2020.3.915/js/kendo.all.min.js"></script>
	<!-- Load DialogFlow Client API -->
	<script src="https://cdn.rawgit.com/dialogflow/dialogflow-javascript-client/50e82e62/target/ApiAi.min.js"></script>

    <script src="jspm_packages/system.js"></script>
    <script src="config.js"></script>
    <script>
      System.import('aurelia-bootstrapper');

      // in order to test changes we don't want to modify the "online"
      // samples.json (https://raw.githubusercontent.com/aurelia-ui-toolkits/aurelia-kendoui-samples/gh-pages/samples.json)
      // so we use a local samples.json file that we can modify without affecting the deployed catalog
      System.config({
        paths: Object.assign({}, System.paths, {
          "samplesJSON/*": "src/samples/*"
        })
      });

      // Load the package.json from the root to get the package name
      System.import("root/package.json!").then(function(m) {
        var cfg = {
           packages: {}
        };

        // Create a new systemjs package with the package name
        cfg.packages[m.name] = {
            "main": "index",
            "dependencies": m.jspm.dependencies
        };

        System.config(cfg);

      });

    </script>
  </body>
</html>
