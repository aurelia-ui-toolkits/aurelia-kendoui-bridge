<template>
  <require from="./flat.css"></require>
  <div class="demo-section hidden-on-narrow k-content wide">
      <div id="bike">
          <div id="bike-tail" css="background-color: ${ tailBackground }"></div>
          <div id="bike-head" css="background-color: ${ headBackground }"></div>
      </div>

      <div class="picker-wrapper">
          <h4>Tail color</h4>
          <ak-flat-color-picker k-preview.bind="false"
                               k-on-change.delegate="tailBackground = $event.detail.value"></ak-flat-color-picker>
      </div>
      <div class="picker-wrapper">
          <h4>Front &amp; side color</h4>
          <ak-flat-color-picker k-preview.bind="false"
                               k-on-change.delegate="headBackground = $event.detail.value"></ak-flat-color-picker>
      </div>
  </div>
  <div class="responsive-message"></div>
</template>
