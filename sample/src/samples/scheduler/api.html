<template>
  <div id="example">

    <div class="box wide">
      <div class="box-col">
        <h4>Current Date</h4>
        <input k-datepicker="k-value.two-way: currentDate;" />
      </div>
      <div class="box-col">
        <h4>Current View</h4>
        <select value.bind="currentView" k-autocomplete>
          <option value="agenda">Agenda</option>
          <option value="day">Day</option>
          <option value="month">Month</option>
          <option value="week">Week</option>
        </select>
      </div>
    </div>


    <k-scheduler k-date.bind="date"
                 k-start-time.bind="startTime"
                 k-height.bind="400"
                 k-timezone="Etc/UTC"
                 k-views.bind="views"
                 k-data-source.bind="dataSource"
                 k-selectable.bind="true"
                 k-widget.bind="scheduler">
    </k-scheduler>
  </div>
</template>
