<template>
  <div id="example">
    <div class="box wide">
      <h4>Export options</h4>
      <div class="box-col">
        <button ak-button click.delegate="exportPDF()">Export as PDF</button>
      </div>
      <div class="box-col">
        <button ak-button click.delegate="exportImage()">Export as Image</button>
      </div>
      <div class="box-col">
        <button ak-button click.delegate="exportSVG()">Export as SVG</button>
      </div>
    </div>


    <ak-map ref="map"
           k-center.bind="center"
           k-zoom.bind="3"
           k-layers.bind="layers"
           k-on-shape-created.delegate="onShapeCreated($event.detail)"
           k-on-shape-mouse-enter.delegate="onShapeMouseEnter($event.detail)"
           k-on-shape-mouse-leave.delegate="onShapeMouseLeave($event.detail)">
    </ak-map>
  </div>
</template>
