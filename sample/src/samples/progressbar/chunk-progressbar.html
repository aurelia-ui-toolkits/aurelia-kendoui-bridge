<template>
  <require from="./chunk-progressbar.css"></require>
  <div id="example">
    <div id="chunk-progressbar">
      <div class="demo-section k-content">
          <h4>Profile Completeness: <span ref="completed">40%</span></h4>

          <div ak-progress-bar="k-type: chunk;
                               k-chunk-count: 5;
                               k-min: 0;
                               k-max: 5;
                               k-value: 2;
                               k-widget.bind: pb"></div>

          <ul class="forms">
              <li>
                  <label>First Name</label>
                  <input type="text" name="firstName" value="" class="k-textbox" style="width: 100%;" />
              </li>
              <li>
                  <label>Last Name</label>
                  <input type="text" name="lastName" value="" class="k-textbox" style="width: 100%;" />
              </li>
              <li>
                  <label>Birthday</label>
                  <input ref="birthdayInput" type="date" name="birthday" value="" style="width: 100%;" />
              </li>
              <li>
                  <label>Gender</label>
                  <ak-drop-down-list k-value.two-way="gender">
                    <select style="width: 100%;">
                        <option value="male" selected>Male</option>
                        <option value="female">Female</option>
                        <option value="notsay">Rather not say</option>
                    </select>
                  </ak-drop-down-list>
              </li>
              <li>
                  <label>Occupation</label>
                  <input type="text" name="occupation" value="Software Developer" class="k-textbox" style="width: 100%;" />
              </li>
          </ul>
      </div>
    </div>
  </div>
</template>
