<template>
    <require from="./api.css"></require>
    <div id="example">
      <div class="demo-section k-content">
        <ak-calendar k-widget.bind="calendar"></ak-calendar>
      </div>

      <div class="box wide">
          <div class="box-col">
              <h4>Get value</h4>
              <ul class="options">
                  <li>
                      <button ak-button click.delegate="getDate()">Get date</button>
                  </li>
              </ul>
          </div>
          <div class="box-col">
              <h4>Set value</h4>
              <ul class="options">
                  <li>
                      <input k-datepicker="k-value.two-way: dateVal" />
                      <button ak-button click.delegate="calendar.value(dateVal)">Set date</button>
                  </li>
              </ul>
          </div>
          <div class="box-col">
              <h4>Navigation</h4>
              <ul class="options">
                  <li>
                      <ak-drop-down-list k-value.two-way="view">
                        <select>
                            <option value="up">upper view</option>
                            <option value="down">lower view</option>
                            <option value="past">past</option>
                            <option value="future" selected="selected">future</option>
                        </select>
                      </ak-drop-down-list>
                      <button ak-button click.delegate="navigate()">Navigate</button>
                  </li>
              </ul>
          </div>
      </div>
    </div>
</template>
