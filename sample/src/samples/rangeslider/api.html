<template>
  <div id="example">
    <div id="slider-api">
      <div class="demo-section k-content">
        <ul id="fieldlist">
          <li>
            <label>Temperature</label>
            <ak-range-slider view-model.ref="sliderWidget"
                            k-widget.bind="slider"
                            k-selection-start.two-way="selectionStart"
                            k-selection-end.two-way="selectionEnd"
                            k-min.bind="10"
                            k-max.bind="100"
                            style="width: 100%;"></ak-range-slider>
          </li>
        </ul>
      </div>

      <div class="box wide">
        <div class="box-col">
          <h4>Slider API Functions</h4>
          <ul class="options">
            <li>
              <button class="k-button" click.delegate="slider.enable(true)">Enable</button>
              <button class="k-button" click.delegate="slider.enable(false)">Disable</button>
            </li>
            <li>
              min:
              <input ak-numerictextbox="k-value.two-way: selectionStart" />
              max:
              <input ak-numerictextbox="k-value.two-way: selectionEnd" />
              <button class="k-button" click.delegate="slider.value([selectionStart, selectionEnd])">Set value</button>
            </li>
            <li>
              <button class="k-button" click.delegate="getValue()">Get value</button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</template>
