<template>
  <div class="row k-content">
    <div class="col-md-2">
      <ul ref="panelbar">
        <li repeat.for="category of categories">
          ${category.name}
          <ul>
            <li repeat.for="file of category.files" click.delegate="activeDoc = file.path">${file.name}</li>
          </ul>
        </li>
      </ul>
    </div>
    <div class="col-md-9 col-sm-offset-1">
      <au-markdown url.bind="activeDoc">
      </au-markdown>
    </div>
  </div>
</template>
