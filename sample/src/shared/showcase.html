<template>
    <!-- Page is shared by all widgets and sets up the sub-navigation pane -->
    <section>
    <br>
        <h3>${ router.title }</h3>
        <div class="row">
            <div class="col-md-2">
                <ul class="k-widget k-reset k-header k-panelbar k-panel">
                    <li repeat.for="row of router.navigation" class="k-item ${ $first ? 'k-first' : '' } ${ $last ? 'k-last' : ''} ">
                        <span click.delegate="router.navigate(row.href)" mouseenter.trigger="row.isHovered = true" mouseleave.trigger="row.isHovered = false" class="k-link ${ row.isActive ? 'k-state-selected' : ''} ${ row.isHovered ? 'k-state-hover' : '' }">${row.title}</span>
                    </li>
                </ul>
            </div>
            <div class="col-md-10" style="padding: 0">
                <router-view></router-view>
            </div>
        </div>
    </section>
</template>
